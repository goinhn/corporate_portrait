<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>企业搜索/企业画像系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="goinhn"/>

    <link rel="stylesheet" href="/kon/static/user/static/css/library/animate.css">
    <link rel="stylesheet" href="/kon/static/user/static/css/library/icomoon.css">
    <link rel="stylesheet" href="/kon/static/user/static/css/library/simple-line-icons.css">
    <link rel="stylesheet" href="/kon/static/user/static/css/library/bootstrap.css">
    <link rel="stylesheet" href="/kon/static/user/static/css/library/bootstrap-table.min.css">
    <link rel="stylesheet" href="/kon/static/user/static/css/library/original.css">
    <link rel="stylesheet" href="/kon/static/user/static/css/style.css">

    <script src="/kon/static/user/static/js/library/modernizr-2.6.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/kon/static/user/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/kon/static/user/css/swiper.css"/>
    <link rel="stylesheet" type="text/css" href="/kon/static/user/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/kon/static/user/css/footer.css"/>

    <script src="/kon/static/user/static/js/library/jquery.min.js"></script>

    <script src="/kon/static/public/public.js"></script>


</head>

<body>
<div th:include="header :: header"></div>

<!-- search -->
<section id="fh5co-testimonials" data-section="search">
    <div class="container">
        <div class="row">
            <div class="col-md-12 section-heading text-center">
                <h2 class="to-animate">Search</h2>
            </div>
        </div>
        <!--    Search Block    -->
        <div class="row" style="margin-bottom: 3em">
            <div id="searchBlock" class="col-md-8 col-md-offset-2">
                <div name="block" class="col-md-12">
                    <div class="form-group col-md-2">
                        <div class="col-md-8 col-md-offset-2 btn btn-primary btn-lg" onclick="delInput(this)">-</div>
                    </div>
                    <div class="form-group col-md-8">
                        <input class="form-control" placeholder="公司名 / 公司序号" type="text">
                    </div>
                    <div class="form-group col-md-2">
                        <div class="col-md-8 col-md-offset-2 btn btn-primary btn-lg" onclick="addInput(this)">+</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <button id="searchButton" class="col-md-8 col-md-offset-2 btn btn-primary btn-lg">搜 索</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <table class="table table-hover table-responsive" id="tableDisplay" width="100%"
                       cellspacing="0"></table>
            </div>
        </div>
    </div>
</section>

<!-- show -->
<section id="fh5co-work" data-section="show">
    <div class="container">
        <div class="row">
            <div class="col-md-12 section-heading text-center">
                <h2 class="to-animate">企业信息</h2>
                <div class="row">
                    <div class="col-md-6 subtext to-animate">
                        <span class="col-md-3">企业名称</span>
                        <span id="entNameInfo" class="col-md-9"></span>
                    </div>
                    <div class="col-md-6 subtext to-animate">
                        <span class="col-md-3">企业类型</span>
                        <span id="entTypeInfo" class="col-md-9"></span>
                    </div>
                    <div class="col-md-6 subtext to-animate">
                        <span class="col-md-3">企业类别</span>
                        <span id="entCatInfo" class="col-md-9"></span>
                    </div>
                    <div class="col-md-6 subtext to-animate">
                        <span class="col-md-3">行业门类</span>
                        <span id="industryphyInfo" class="col-md-9"></span>
                    </div>
                    <div class="col-md-6 subtext to-animate">
                        <span class="col-md-3">企业状态</span>
                        <span id="entStatusInfo" class="col-md-9"></span>
                    </div>
                    <div class="col-md-6 subtext to-animate">
                        <span class="col-md-3">中标次数</span>
                        <span id="bidNumInfo" class="col-md-9"></span>
                    </div>
                    <div class="col-md-6 subtext to-animate">
                        <span class="col-md-3">分支机构数</span>
                        <span id="branchNumInfo" class="col-md-9"></span>
                    </div>
                    <div class="col-md-6 subtext to-animate">
                        <span class="col-md-3">对外投资数</span>
                        <span id="investNumInfo" class="col-md-9"></span>
                    </div>
                    <div class="col-md-6 subtext to-animate">
                        <span class="col-md-3">网店个数</span>
                        <span id="shopNumInfo" class="col-md-9"></span>
                    </div>
                    <div class="col-md-6 subtext to-animate">
                        <span class="col-md-3">企业等级</span>
                        <span id="creditGradeInfo" class="col-md-9"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-bottom-padded-sm">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="fh5co-project-item to-animate">
                    <div style="margin-top:20px; height:400px" class="col-md-12">
                        <div id="businessBackgroundChartInfo" style="height: 400px" class="col-md-12">
                        </div>
                        <div id="businessBackgroundTable" style="display: none">
                            <table style="color:#000" id="businessBackgroundTableDisplay"
                                   class="table table-hover table-responsive table-striped"></table>
                        </div>
                    </div>
                    <div class="fh5co-text col-md-9 text-left">
                        <h2 id="businessBackgroundLabelInfo"></h2>
                    </div>
                    <div class="col-md-3 text-center">
                        <button id="businessBackgroundTableButton" class="btn btn-primary btn-sm">数据视图</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="fh5co-project-item to-animate">
                    <div style="margin-top:20px; height:400px" class="col-md-12">
                        <div id="businessStabilityChartInfo" style="height: 400px" class="col-md-12">
                        </div>
                        <div id="businessStabilityTable" style="display: none">
                            <table style="color:#000" id="businessStabilityTableDisplay"
                                   class="table table-hover table-responsive table-striped"></table>
                        </div>
                    </div>
                    <div class="fh5co-text col-md-9">
                        <h2 id="businessStabilityLabelInfo"></h2>
                    </div>
                    <div class="col-md-3 text-center">
                        <button id="businessStabilityTableButton" class="btn btn-primary btn-sm">数据视图</button>
                    </div>
                </div>
            </div>

            <div class="clearfix visible-sm-block"></div>

            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="fh5co-project-item to-animate">
                    <div style="margin-top:20px; height:400px" class="col-md-12">
                        <div id="businessManagementAbilityChartInfo" style="height: 400px" class="col-md-12">
                        </div>
                        <div id="businessManagementAbilityTable"
                             style="display: none; height: 360px; overflow: auto;">
                            <table style="color:#000;"
                                   id="businessManagementAbilityTableDisplay"
                                   class="table table-hover table-responsive table-striped"></table>
                        </div>
                    </div>
                    <div class="fh5co-text col-md-9">
                        <h2 id="businessManagementAbilityLabelInfo"></h2>
                    </div>
                    <div class="col-md-3 text-center">
                        <button id="businessManagementAbilityTableButton" class="btn btn-primary btn-sm">数据视图</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="fh5co-project-item to-animate">
                    <div style="margin-top:20px; height:400px" class="col-md-12">
                        <div id="businessManagementRiskChartInfo" style="height: 400px" class="col-md-12">
                        </div>
                        <div id="businessManagementRiskTable" style="display: none; height: 360px; overflow: auto;">
                            <table style="color:#000" id="businessManagementRiskTableDisplay"
                                   class="table table-hover table-responsive table-striped"></table>
                        </div>
                    </div>
                    <div class="fh5co-text col-md-9">
                        <h2 id="businessManagementRiskLabelInfo"></h2>
                    </div>
                    <div class="col-md-3 text-center">
                        <button id="businessManagementRiskTableButton" class="btn btn-primary btn-sm">数据视图</button>
                    </div>
                </div>
            </div>

            <div class="clearfix visible-sm-block"></div>

            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="fh5co-project-item to-animate">
                    <div style="margin-top:20px; height:400px" class="col-md-12">
                        <div id="judicialRiskChartInfo" style="height: 400px" class="col-md-12">
                        </div>
                        <div id="judicialRiskTable" style="display: none">
                            <table style="color:#000" id="judicialRiskTableDisplay"
                                   class="table table-hover table-responsive table-striped"></table>
                        </div>
                    </div>
                    <div class="fh5co-text col-md-9">
                        <h2 id="judicialRiskLabelInfo"></h2>
                    </div>
                    <div class="col-md-3 text-center">
                        <button id="judicialRiskTableButton" class="btn btn-primary btn-sm">数据视图</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="fh5co-project-item to-animate">
                    <div style="margin-top:20px; height:400px" class="col-md-12">
                        <div id="creditRiskChartInfo" style="height: 400px" class="col-md-12">
                        </div>
                        <div id="creditRiskTable" style="display: none">
                            <table style="color:#000" id="creditRiskTableDisplay"
                                   class="table table-hover table-responsive table-striped"></table>
                        </div>
                    </div>
                    <div class="fh5co-text col-md-9">
                        <h2 id="creditRiskLabelInfo"></h2>
                    </div>
                    <div class="col-md-3 text-center">
                        <button id="creditRiskTableButton" class="btn btn-primary btn-sm">数据视图</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>

<div style="padding: 0" th:include="footer :: footer"></div>

<script type="text/javascript" src="/kon/static/user/js/swiper.js"></script>
<script type="text/javascript" src="/kon/static/user/js/common.js"></script>

<script src="/kon/static/user/static/js/library/jquery.easing.1.3.js"></script>
<script src="/kon/static/user/static/js/library/bootstrap.min.js"></script>
<script src="/kon/static/user/static/js/library/jquery.waypoints.min.js"></script>
<script src="/kon/static/user/static/js/library/jquery.stellar.min.js"></script>
<script src="/kon/static/user/static/js/library/jquery.countTo.js"></script>
<script src="/kon/static/user/static/js/library/jquery.style.switcher.js"></script>
<script src="/kon/static/user/static/js/library/bootstrap-table.min.js"></script>
<script src="/kon/static/user/static/js/library/bootstrap-table-zh-CN.min.js"></script>
<script src="/kon/static/user/static/js/library/humane.min.js"></script>
<script src="/kon/static/user/static/js/library/echarts.min.js"></script>


<script src="/kon/static/user/static/js/main.js"></script>
<script src="/kon/static/user/static/js/searchInfo.js"></script>


</body>

</html>
